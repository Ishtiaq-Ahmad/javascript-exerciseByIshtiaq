<body>
    <script>
        function make_album(name, title, trackNumber) {
            let musicAlbum = {artistName: name, albumTitle: title, numOfTracks: trackNumber}

            return musicAlbum
        }
        const album = make_album('ibrar', 'nach_punjaban')
        const album1 = make_album('ibrar', 'nach_punjaban', 10)
        console.log(album)
        console.log(album1)

    </script>
</body>
