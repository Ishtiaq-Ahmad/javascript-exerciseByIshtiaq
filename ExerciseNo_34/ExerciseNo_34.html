<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Pizzas: Think of at least three kinds of your favorite pizza. Store these pizza names in a array, and then use a for loop to print the name of each pizza.
      let pizza = ["BBQ Chicken Pizza", "Pepperoni Pizza", "Buffalo Pizza"];
      for (let i = 0; i < pizza.length; i++) {
        document.write("i like " + pizza[i] + "!" + "<br>");
      }
      document.write(
        "It should be no shocker that a classic is the statistical favorite. Cheese pizza is one of the most popular choices. It will always be a simple, unadorned masterpiece on its own."
      );
    </script>
  </body>
</html>
