<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let animal = ["dog", "cat", "rabbit"];
      for (let i = 0; i < animal.length; i++) {
        document.write(animal[i] + "<br>");
        if (animal[i] === "dog") {
          document.write(
            "a " + animal[i] + " would make a great pet " + "<br>"
          );
        } else if (animal[i] === "cat") {
          document.write(
            "The " +
              animal[i] +
              " is a domestic species of small carnivorous mammal.  " +
              "<br>"
          );
        } else if (animal[i] === "rabbit") {
          document.write(
            animal[i] +
              " Rabbits, also known as bunnies or bunny rabbits, " +
              "<br>"
          );
        }
      }
    </script>
  </body>
</html>
