<body>
    <script>
        // Your Own Array: Think of your favorite mode of transportation, such as a motorcycle or a car, and make a list that stores several examples. Use your list to print a series of statements about these items, such as “I would like to own a Honda motorcycle.”
        const modeOfTransportation = ['i would like to own a formula one for racing', 'I would like to own BMW M8 sports car', 'I would like to own Mercedes g63 for offRoading']

        for (let i = 0; i < modeOfTransportation.length; i++) {
            document.write(modeOfTransportation[i] + '<br>')
        }
    </script>
