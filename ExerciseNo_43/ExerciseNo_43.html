<body>
    <script>
        const magiciansName = ['Penn ', 'David Copperfield', 'David Blaine', 'Shin Lim']
        const great = []
        function make_great(magiciansName) {
            magiciansName.forEach((item, index) => {
                const data = magiciansName[index] = 'the great ' + item;
                great.push(data)

            })
        }
        make_great(magiciansName)

        function show_magicians(make_great) {
            return make_great
        }

        const magiciansArray = show_magicians(great)
        console.log(magiciansArray)
    </script>
